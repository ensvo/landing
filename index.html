<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://picsum.photos/1200/800)">
    <div class="banner-info">
      <h1>If I had a dog</h1>
      <p>Oh the things we'll get up to...</p>
      <a class="btn-banner" class="" href="https://media1.tenor.com/images/d4079f573c2c40b20f559863f4df8080/tenor.gif?itemid=7269009">Check out these puppies</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="center">
    <div class="text-center">
      <h2>Things to do with a dog</h2>
      <div class="cards">
        <div class="card">
          <img src="images/dog-team.png">
          <h3>Look at him</h3>
          <p>Look at that dog.</p>
        </div>
        <div class="card">
          <img src="images/good-doggy.png">
          <h3>Good boy</h3>
          <p>Pat pat pat pat pat.</p>
        </div>
        <div class="card">
          <img src="images/dog-piss.png">
          <h3>Uh oh!</h3>
          <p>Bad boy.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Made with ❤️ by Liz</p>
  </div>
</body>
</html>
